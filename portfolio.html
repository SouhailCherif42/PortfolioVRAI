<body class="finisher-header">
  <div class="navbar">
    <a href="index.html" class="logo"> Souhail</a>
    <div class="middlebar">
        <ul>
            <li><a href="portfolio.html" class="link" id="a3">Portfolio</a></li>
            <li><a href="Skills.html" class="link" id="a4">Skills</a></li>
            <li><a href="aboutme.html" class="link" id="a2">About me</a></li>
            <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </div>
    <div class="right">
    <button id="language" class="link"><span class="material-symbols-outlined">g_translate</span></button>
    <div class="music">
        <audio id="audio" src="Autres/Doitagain.mp3"></audio>
        <button onclick="var audio = document.getElementById('audio');var music = document.getElementById('music');
        if (audio.paused) {audio.play();music.innerHTML = 'Sound <span>ON</span>';} else {audio.pause();music.innerHTML = 'Sound <i>OFF</i>';}"id="music">Sound <i>OFF</i></button>
    </div>
    </div>
</div>
  <div class="Slider">
    <div class="Projects">
      <div class="mark"></div>
      <h1 class="title1" id="title1">< Projects /></h1>
      <h2 class="tit" id="tit">Here you'll find all the projects I've worked on.</h2>
      <h1 class="under">WEB</h1>
      <div class="wrapper">
        <div class="card" data-tilt>
          <h1 class="title">Portfolio</h1>
          <p>01</p>
          <div class="bg"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/finisher-header.es5.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="assets/js/tilt.jquery.js"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 8,
      "size": {
        "min": 1100,
        "max": 1300,
        "pulse": 0.2
      },
      "speed": {
        "x": {
          "min": 1,
          "max": 1,
        },
        "y": {
          "min": 0.1,
          "max": 0.3
        }
      },
      "colors": {
        "background": "#656A7B",
        "particles": [
          "#000000",
          "#000814",
          "#000000"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 1,
        "edge": 0.1
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
 
    ( function( $ ) {

"use strict";

$(".card").tilt({
  maxTilt: 15,
  perspective: 1400,
  easing: "cubic-bezier(.03,.98,.52,.99)",
  speed: 1200,
  glare: true,
  maxGlare: 0.2,
  scale: 1.04
});

}( jQuery ) );

window.addEventListener("blur", () => {
    document.title = "Ou-est-tu passé ?";
  })
  window.addEventListener("focus", () => {
    document.title = "Souhail"
  })
  
  var translations = {
    "en": {
        "a2":"About me",
        "a3":"Portfolio",
        "a4":"Skills",
        "music":"Sound <i>OFF</i>",
        "title1":"< Projects />",
        "tit":"Here you'll find all the projects I've worked on.",
    },
    "fr": {
        "a2":"Moi",
        "a3":"Portfolio",
        "a4":"Compétences",
        "music":"Son <i>OFF</i>",
        "title1":"< Projets />",
        "tit":"Vous trouverez ici tous les projets sur lesquels j'ai travaillé.",
    }
  };
  
  /*document.getElementById("exemple").innerHTML = translations[currentLang]["exemple"];*/
  
  var currentLang = "en";
  
  function updateText() {
    document.getElementById("a2").innerHTML = translations[currentLang]["a2"];
    document.getElementById("a3").innerHTML = translations[currentLang]["a3"];
    document.getElementById("a4").innerHTML = translations[currentLang]["a4"];
    document.getElementById("music").innerHTML = translations[currentLang]["music"];
    document.getElementById("title1").innerHTML = translations[currentLang]["title1"];
    document.getElementById("tit").innerHTML = translations[currentLang]["tit"];
  }
  
  function toggleLang() {
    if (currentLang === "en") {
        currentLang = "fr";
    } else {
        currentLang = "en";
    }
    updateText();
  }
  
  var languageButton = document.getElementById("language");
  languageButton.addEventListener("click", toggleLang);
  
  updateText();
  </script>
</body>
</html>
